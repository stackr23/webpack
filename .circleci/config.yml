jobs:
  lint_and_build:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build

workflows:
  version: 2
  build:
    jobs:
      - lint_and_build
